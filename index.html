<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="http://httpbin.org/post" method="post" autocomplete="off">
        <!-- <img src="simon-lee-36TSQemRAxo-unsplash.jpg" alt="" srcset=""> -->
        <img src="halie-west-7Cb83_TuJcM-unsplash.jpg" alt="">
        <div class="form-container">
            <div class="form-header">
                <p>This is not a real online service!</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <div class="form-main">
                <div class="form-itself">
                    <div class="first-row">
                        <label for="fname">First name</label>
                        <input type="text" name="first-name" id="fname" pattern="[a-zA-Z'-'\s]*" minlength="2" maxlength="20" placeholder="John" required>
                        <label for="lname">Last name</label>
                        <input type="text" name="last-name" id="lname" pattern="[a-zA-Z'-'\s]*" minlength="2" maxlength="20" placeholder="Doe" required>
                    <div class="second-row"></div>
                        <label for="mail">Email</label>
                        <input type="email" name="email" id="mail" placeholder="johndoe@example.com" required>
                        <label for="number">Phone number</label>
                        <input type="tel" name="phone-number" id="number" pattern="[0-9]{5,12}" placeholder="+0(12)345-67-89" required>
                    </div>
                    <div class="third-row">
                        <label for="pass">Password</label>
                        <input type="password" name="password" id="pass" required>
                        <label for="passCheck">Confirm Password</label>
                        <input type="password" name="password-check" id="passCheck" required>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account</p><a href="#">Log in</a>
            </div>
        </div>
    </form>
</body>
</html>
